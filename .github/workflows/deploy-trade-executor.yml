name: Deploy Trade Executor (Issue #10)

on:
  push:
    branches:
      - main
      - feat/trade-orchestrator-integration

jobs:
  deploy-to-trade:
    name: Deploy to Hugh (ola-claw-trade)
    runs-on: ubuntu-latest
    if: github.repository == 'The-Nexus-Decoded/Pryan-Fire'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-actions

      - name: Deploy via rsync over Tailscale
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 100.104.166.53 # Hugh's Tailscale IP
          username: openclaw
          key: ${{ secrets.TRADE_SERVER_SSH_KEY }}
          script: |
            echo "Striking ola-claw-trade..."
            mkdir -p /data/repos/Pryan-Fire/hughs-forge/services/trade-executor/
            
      - name: Sync Forge to Trade Server
        run: |
          echo "${{ secrets.TRADE_SERVER_SSH_KEY }}" > deploy_key
          chmod 600 deploy_key
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i deploy_key" \
            hughs-forge/services/trade-executor/ \
            openclaw@100.104.166.53:/data/repos/Pryan-Fire/hughs-forge/services/trade-executor/
          rm deploy_key

      - name: Restart Hugh's Gateway
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 100.104.166.53
          username: openclaw
          key: ${{ secrets.TRADE_SERVER_SSH_KEY }}
          script: |
            echo "Quenching the blade on ola-claw-trade..."
            systemctl --user restart openclaw-gateway
            echo "Hugh is back online with the latest forge."
