name: Deploy Trade Executor to Trade Server

on:
  push:
    branches:
      - main # Or 'dev', depending on the primary development branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Updated to v5
      with:
        python-version: '3.9' # Or appropriate Python version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r hughs-forge/services/trade-executor/requirements.txt # Ensure this path is correct

    - name: Deploy Trade Executor via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TRADE_SERVER_HOST }}
        username: ${{ secrets.TRADE_SERVER_USER }}
        key: ${{ secrets.TRADE_SERVER_SSH_KEY }}
        script: |
          # Create target directory if it doesn't exist
          mkdir -p /data/openclaw/hughs-forge/services/trade-executor/
          # Transfer files
          rsync -avz --delete hughs-forge/services/trade-executor/               ${{ secrets.TRADE_SERVER_USER }}@${{ secrets.TRADE_SERVER_HOST }}:/data/openclaw/hughs-forge/services/trade-executor/
          
          # Restart the openclaw-gateway service on the trade server
          ssh -o StrictHostKeyChecking=no ${{ secrets.TRADE_SERVER_USER }}@${{ secrets.TRADE_SERVER_HOST }}               "systemctl --user restart openclaw-gateway"
          echo "Deployment complete and openclaw-gateway restarted on trade server."
