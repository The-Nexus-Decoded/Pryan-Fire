name: Deploy Patryn Trader MVP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Deploy Core Engine via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TRADE_SERVER_HOST }}
        username: ${{ secrets.TRADE_SERVER_USER }}
        key: ${{ secrets.TRADE_SERVER_SSH_KEY }}
        script: |
          # 1. Prepare Target Environment
          mkdir -p /data/repos/Pryan-Fire
          mkdir -p /data/repos/Pryan-Fire/data  # For LedgerDB
          
          # 2. Sync Codebase (Clean deploy of src and root scripts)
          # Note: We use rsync over Tailscale/SSH to ensure consistency
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude '__pycache__' \
            --exclude 'data/ledger.db' \
            /data/repos/Pryan-Fire/ ${{ secrets.TRADE_SERVER_USER }}@${{ secrets.TRADE_SERVER_HOST }}:/data/repos/Pryan-Fire/
          
          # 3. Process Management
          # We check if the service exists, update it, and restart
          cd /data/repos/Pryan-Fire
          
          # Re-initialize venv if missing
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Install/Update dependencies
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install aiohttp websockets base58 solders solana
          
          # Restart via systemd (Assumes a 'patryn-trader' service unit is configured)
          # If not using systemd yet, we restart the openclaw-gateway 
          # which manages the sub-agent that triggers the script.
          systemctl --user restart patryn-trader || echo "Systemd service not found, please configure patryn-trader.service"
          
          echo "MVP Deployment Complete. Checking heartbeats..."
          ./venv/bin/python3 -c "import sqlite3; conn = sqlite3.connect('data/ledger.db'); print('LedgerDB: OK')"
